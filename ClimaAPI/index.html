<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima-Tempo</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <div class="container">
        <div class="form">
            <h3>Aqui você pode conferir o clima de qualquer cidade!</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input"> <!--Quando vc abre um input, ele fica com o espaço de dentro, vazio, mas com o placeholder, ele preenche esse espaço, indicando oq a pessoa deve digitar.-->
                <button id="pesquisa">    
                    <i class="fa-solid fa-magnifying-glass"></i> <!--<i> serve para dar destaque ao texto digitado dentro dela-->
                </button>
            </div>
        </div>
        <div id="dadoschuva" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Paulista</span> <!--parecido com a div, mas a div é em blocos, e a span é em linha. Div pode ser imagem, coisas em blocos, agrupadas, span é em texto, em uma linha-->
            </h2>
            <p id="temperatura"><span></span>&deg;C</p>
            <div id="descricaocontainer">

                <p id="climatempo">Nublado</p>
                <img src="https://openweathermap.org/img/wn/03d.png" alt="condição do tempo" id="weather-icon">
            </div>
            <div id="detalhes-container">

                <p id="umidade">
                    <i class="fa-solid fa-droplet"></i>
                    <span>74%</span>
                </p>
                <p id="vento">
                    <i class="fa-solid fa-wind"></i>
                    <span>3,8km/h</span>
                </p>
            </div>

        </div>
    </div>
    <script src="codigos.js" defer></script> <!--defer: Garante que vai carregar primeiro o html e css, para depois carregar o javascript. Bom para o usuário não esperar a página carregar por tanto tempo.-->
</body>
</html>

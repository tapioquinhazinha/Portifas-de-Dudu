<body>

    <script>
        function light(sw) {
          var pic;
          if (sw == 0) {
            pic = "https://i.kym-cdn.com/entries/icons/facebook/000/047/210/nah_id_win.jpg"
          } else {
            pic = "https://metagalaxia.com.br/wp-content/uploads/2023/09/Gojo-morto.jpg"
          }
          document.getElementById('myImage').src = pic;
        }
    </script>

    <img id="myImage" src="https://i.kym-cdn.com/entries/icons/facebook/000/047/210/nah_id_win.jpg" width="500" height="500">

    <p>
        <button type="button" onclick="light(1)">Buxa</button>
        <button type="button" onclick="light(0)">Vivo</button>
    </p>

</body>

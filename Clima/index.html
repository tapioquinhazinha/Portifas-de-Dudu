<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima-Tempo :)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>

</head>

<body>
    <div class="contanier">
        <div class="form">
            <h3>Escolha uma cidade e eu lhe direi como está o clima:</h3>
            <div class="form-input-container">
            <input type="text" placeholder="Digite o nome da cidade" id="city input">
            <button id="pesquisa">
                <i class="fa-solid fa-magnifying glass"></i>
            </button>
            </div>
        </div>
    </div>
    <div id="weather-data" class="hide">
        <h2>
            <i class="fa-solid fa-location-dot"></i>
            <span id="city">Paulista</span>
        </h2>
        <p id="temperatura"><span>31</span>&deg;C</p>
        <div id="descricaocontainer">
             <p id="descricao">Nublado</p>
             <img src="http://openweathermap.org/img/wn/03d@2x.png" alt="condição do tempo" id="weather-icon">
        </div>   
            <p id="umidade">
                <i class="fa-solid fa-droplet"></i>
                <span>74%</span>
            </p>
            <p id="vento">
                <i class="fa-solid fa-wind"></i>
                <span>3,8km/h</span>
            </p>
        </div>
    </div>
</body>
</html>
